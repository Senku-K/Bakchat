<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Bakchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00b3b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #b3b3b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00b3b3;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00b3b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #008080;
        }
        .success-message {
            background-color: #004d40;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #00b3b3;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_display_name">Display Name</label>
                {{ form.display_name }}
                {% if form.display_name.errors %}
                    <div class="error-message">{{ form.display_name.errors.0 }}</div>
                {% endif %}
            </div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
        <div class="back-link">
            <a href="{% url 'chat_room' %}">Back to Chat</a>
        </div>
    </div>
</body>
</html>
